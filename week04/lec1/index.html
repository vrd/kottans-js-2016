class MyPromise extends Promise {
  
  constructor() {
    super(...arguments)
  }

  static delay(ms, func) {
    return new MyPromise((resolve, reject) => {
      setTimeout(() => { resolve(func) }, ms)
    })
  }

  static map(iterable, mapper) {
    
    return new this((resolve, reject) => {

      let result = []
      let started = 0
      let done = 0

      this.resolve(iterable)
      .then( iter => {
        if (iter[Symbol.iterator]) {
          for (let i of iter) {
            started++
            this.resolve(i)
            .then(val => {
              return mapper(val)            
            },  reject)
            .then(mapval => {
              result.push(mapval)
              done++
              if (done == started)
                resolve(result)
            },  reject)
          }
        }
        else
          resolve(new Array())        
      },  reject)
    })
  }

  static filter(iterable, filterer) {

    return new this((resolve, reject) => {
      let result = []
      let started = 0
      let done = 0

      this.resolve(iterable)
      .then( iter => {
        if (iter[Symbol.iterator]) {
          for (let i of iter) {
            started++
            this.resolve(i)
            .then(val => {
              return (filterer(val))            
            },  reject)
            .then(filtval => {
              if (filtval) {
                result.push(i)
              } 
              done++
              if (done == started)
                resolve(result)
            },  reject)
          }
        }
        else
          resolve(new Array())        
      },  reject)
    })
  }

  static some(iterable, count) {
    
    return new this((resolve, reject) => {

      let result = []
      let rejected = []
      //let started = 0
      let done = 0
      

      this.resolve(iterable)
      .then( iter => {
        if (count !== 0) {
          if (!Number.isInteger(count) || count < 0 || count > iter.length || !Array.isArray(iter))
            reject(new TypeError)
          for (let i of iter) {
            this.resolve(i)
            .then(val => {
              if (done < count) {
                result.push(val)
              }
              done++
              if (done == count) {
                resolve(result)
              }
            },  err => {
              rejected.push(err);
              if ((iter.length - rejected.length) < count) {
                reject(rejected)
              }
            })
          }
        }
        else
          resolve(new Array())        
      },  reject)
    })
  }

        let total, index

          // .then(t => {

          // }, reject)

          //   resolve(16)

          total = myprom.resolve([arr[0], 1])          
          //total = arr[0]
          index = 1
        } else {
          //total = new myprom.resolve(initialValue)
          total = initialValue
          index = 0
        }

        for (index; index < arr.length; index++) {
          total = total.then(([t, i]) => {
            console.log('t :', t, ' i: ', i)

          //total = reducer(total, arr[index])            
        }
        total.then(([t, i]) => {

      }, reject)      
    })
  }
}

function promised(val) {
    return new MyPromise(function(f) {
        setTimeout(function() {
            f(val);
        }, 1);
    });
}
function promising(val) {
    return function() {
        return promised(val);
    }
}
function promisingThen(val) {
    return function() {
        return promised(val).then(function(resolved) {
            return resolved;
        });
    }
}

function thenabled(val) {
    return {
        then: function(f){
            setTimeout(function() {
                f(val);
            }, 1);
        }
    };
}
function thenabling(val) {
    return function() { return thenabled(val); }
}

function evaluate(val) {
    if (typeof val === 'function') {
        val = val();
    }
    if (Array.isArray(val)) {
        val = val.map(function(member) {
            return evaluate(member);
        });
    }
    return val;
}
